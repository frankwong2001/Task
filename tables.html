<!DOCTYPE html>
<html>
<head>
    <title>Tables Display</title>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for index, value in table1.iterrows() %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ value['Value'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in table2 %}
            <tr>
                <td>{{ entry['Category'] }}</td>
                <td>{{ entry['Value'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
