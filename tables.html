<!DOCTYPE html>
<html>
<head>
    <title>Table 1 Display</title>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Index'] }}</td>
                <td>{{ row['Value'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table id="table2">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alpha-value"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta-value"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie-value"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fetch Table 2 data from Flask app and update the table
        $(document).ready(function () {
            $.getJSON('/table2-data', function (data) {
                $('#alpha-value').text(data.Alpha);
                $('#beta-value').text(data.Beta);
                $('#charlie-value').text(data.Charlie);
            });
        });
    </script>
</body>
</html>
